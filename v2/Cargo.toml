[package]
name = "shiba-preview"
version = "0.0.0"
authors = ["rhysd <lin90162@yahoo.co.jp>"]
description = "Simple markdown previewer"
edition = "2021"
license = "MIT"
repository = "https://github.com/rhysd/Shiba"
include = ["src", "README.md"]

[[bin]]
name = "shiba"
path = "src/main.rs"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
aho-corasick = "1.0.1"
ammonia = "3.3.0"
anyhow = "1.0.71"
dirs = "5.0.1"
emojis = "0.6.0"
env_logger = "0.10.0"
getopts = "0.2.21"
log = "0.4.17"
memchr = "2.5.0"
notify = "5.2.0"
once_cell = "1.17.1"
open = "4.1.0"
phf = { version = "0.11.1", features = ["macros"] }
# https://github.com/raphlinus/pulldown-cmark/pull/622
pulldown-cmark = { git = "https://github.com/rhysd/pulldown-cmark.git", branch="math-0.9.3", default-features = false, features = [] }
regex = "1.8.1"
rfd = "0.11.4"
serde = "1.0.163"
serde_json = "1.0.96"
serde_yaml = "0.9.21"
wry = "0.28.3"

[features]
default = []
__bench = []
devtools = ["wry/devtools"]

[workspace]
members = ["bench"]

[profile.bench]
lto = "thin"

[dev-dependencies]
insta = { version = "1.29.0", features = ["json"] }
